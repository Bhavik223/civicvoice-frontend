<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Civic Voice | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0A2540;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0A2540;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0A2540;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    p {
      text-align: center;
      margin-top: 10px;
    }
    a {
      color: #0A2540;
      text-decoration: none;
      font-weight: bold;
    }
    .msg {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Login</h2>

  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>

  <button onclick="login()">Login</button>

  <p>Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
  <div class="msg" id="msg"></div>
</div>

<script>
function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  if (!email || !password) {
    msg.innerText = "Enter email & password";
    return;
  }

function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  if (!email || !password) {
    msg.innerText = "Enter email & password";
    return;
  }

fetch("https://civic-voice-backend-1.onrender.com/auth/login", {
    method: "POST",
    credentials: "include",   // ðŸ”‘ VERY IMPORTANT
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ email, password })
  })
  .then(res => {
    if (res.ok) {
      // Login successful â†’ backend has set cookie
      window.location.href = "Home.html";
    } else {
      msg.innerText = "Invalid email or password";
    }
  })
  .catch(() => {
    msg.innerText = "Server error";
  });
}
</script>

</body>
</html>
