<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Civic Voice ‚Äì Citizen Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* üî¥ UI DESIGN UNCHANGED */
:root{
  --primary:#0A2540;
  --accent:#1ABC9C;
  --bg:#F5F7FA;
  --card:#ffffff;
  --warning:#F39C12;
  --success:#1ABC9C;
  --text-light:#fff;
}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  overflow-x:hidden;
}
.sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: var(--primary);
  color: var(--text-light);
  transition: left 0.4s ease;
  z-index: 1000;
}
.sidebar.active { left: 0; }
.sidebar-header {
  text-align:center;
  padding:20px 0;
  border-bottom:1px solid rgba(255,255,255,0.2);
}
.sidebar-header img {
  width:60px;
  height:60px;
  border-radius:12px;
}
.sidebar ul { list-style:none; padding:0; margin-top:20px; }
.sidebar ul li a {
  display:block;
  padding:15px 30px;
  color:white;
  text-decoration:none;
}
.sidebar ul li a:hover { background:var(--accent); }
.hamburger {
  font-size:28px;
  cursor:pointer;
  position:fixed;
  top:15px;
  left:15px;
  color:var(--primary);
  z-index:1100;
}
.main{
  margin-left:260px;
  padding:40px;
}
.sidebar ~ .main{margin-left:0;}
.topbar{
  display:flex;
  justify-content:flex-end;
  gap:15px;
  margin-bottom:20px;
}
.topbar button{
  background:var(--accent);
  border:none;
  color:white;
  padding:8px 18px;
  border-radius:6px;
}
.header{
  background:white;
  padding:25px;
  border-radius:15px;
  display:flex;
  align-items:center;
  gap:25px;
}
.profile-pic{
  position:relative;
  width:110px;
  height:110px;
}
.profile-pic img{
  width:100%;
  height:100%;
  border-radius:50%;
  border:4px solid var(--accent);
}
.profile-pic input{display:none;}
.profile-pic label{
  position:absolute;
  bottom:0;
  right:0;
  background:var(--accent);
  color:white;
  padding:6px 8px;
  border-radius:50%;
}
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin:30px 0;
}
.stat{
  background:white;
  padding:25px;
  border-radius:15px;
  text-align:center;
}
.issues{
  background:white;
  padding:25px;
  border-radius:15px;
}
.issue-item{
  border-bottom:1px solid #eee;
  padding:15px 0;
}
.badge{
  padding:6px 12px;
  border-radius:20px;
  color:white;
}
footer {
      background: var(--primary);
      color: var(--text-light);
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

.pending{background:var(--warning);}
.resolved{background:var(--success);}

</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <img src="images/cv-logo.png">
    <h2>Civic Voice</h2>
  </div>
  <ul>
    <li><a href="Home.html">Home</a></li>
    <li><a href="Report.html">Report Issue</a></li>
    <li><a href="Issues.html">Live Issues</a></li>
    <li><a href="Profile.html">My Profile</a></li>
    <li id="adminLink" style="display:none"><a href="admin.html">Admin Panel</a></li>
  </ul>
</div>

<div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>

<div class="main">

<div class="topbar" id="topbar">
  <button>Login</button>
  <button>Signup</button>
</div>

<div class="header">
  <div class="profile-pic">
    <img id="profileImg" src="https://via.placeholder.com/110">
    <input type="file" id="upload" accept="image/*" onchange="loadPic(event)">
    <label for="upload">‚úèÔ∏è</label>
  </div>
  <div>
    <h1 id="userName">Loading...</h1>
    <p id="userRole">Citizen</p>
  </div>
</div>

<div class="stats">
  <div class="stat"><h2 id="totalCount">0</h2><p>Total Complaints</p></div>
  <div class="stat"><h2 id="resolvedCount">0</h2><p>Resolved</p></div>
  <div class="stat"><h2 id="pendingCount">0</h2><p>Pending</p></div>
</div>

<div class="issues">
  <h2>My Reported Issues</h2>
  <div id="myIssues"></div>
</div>

</div>

<script>

if (!localStorage.getItem("token")) {
  window.location.href = "login.html";
}
const API_URL = "https://civic-voice-backend-1.onrender.com";
const token = localStorage.getItem("token");

if(!token){
  alert("Please login first");
  window.location.href = "admin-login.html";
}

document.getElementById("topbar").style.display = "none";

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}

if(localStorage.getItem("civicAdmin")==="true"){
  document.getElementById("adminLink").style.display="block";
}

function loadPic(e){
  document.getElementById("profileImg").src = URL.createObjectURL(e.target.files[0]);
}

function loadProfile(){
  fetch(API_URL + "/api/auth/profile",{
    headers:{ Authorization:"Bearer "+token }
  })
  .then(res=>res.json())
  .then(user=>{
    document.getElementById("userName").innerText = user.name;
    document.getElementById("userRole").innerText = user.role || "Citizen";
  });
}

function loadMyIssues(){
  fetch(API_URL + "/api/issues/my",{
    headers:{ Authorization:"Bearer "+token }
  })
  .then(res=>res.json())
  .then(data=>{
    let pending=0,resolved=0;
    const box=document.getElementById("myIssues");
    box.innerHTML="";
    data.forEach(i=>{
      if(i.status==="Resolved") resolved++; else pending++;
      box.innerHTML+=`
      <div class="issue-item">
        <strong>${i.category} ‚Äì ${i.location}</strong><br>
        <span class="badge ${i.status==="Resolved"?"resolved":"pending"}">${i.status}</span>
      </div>`;
    });
    document.getElementById("totalCount").innerText=data.length;
    document.getElementById("resolvedCount").innerText=resolved;
    document.getElementById("pendingCount").innerText=pending;
  });
}

loadProfile();
loadMyIssues();

</script>

<footer>
  <img src="images/cv-logo.png" style="width:30px;vertical-align:middle">
  Civic Voice ¬© 2026 | Professional Government Portal
</footer>

</body>
</html>
